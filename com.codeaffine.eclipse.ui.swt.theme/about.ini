aboutText=Clean Sheet is an ergonomic Eclipse theme for Windows 10. It has been attuned to lessen visual fatigue and eyestrain, based on a clean and low glare look and feel. It incorporates well-balanced color selections that offer harmonic syntax highlighting and focus on readability. Along with custom scrollbars, it additionally strives to satisfy unobtrusively contemporary aesthetic demands.\n\
